<div class="titremodif">
      <h2>Modification d'une tâche</h2>
  </div>
  
  <br>
  
  <form [formGroup]="modifTacheForm" (ngSubmit)="onSubmit()">
  
      <div>
          <label for="intitule">Intitulé : </label><br>
          <input type="text" id="intitule" formControlName="intitule">
      </div>
  
      <div>
          <label for="description">Description : </label><br>
          <input type="text" id="description" formControlName="description">
      </div>
  
      <div>
          <label for="datecreation">Date création : </label><br>
          <input type="datetime-local" id="datecreation" formControlName="datecreation">
      </div>
  
      <div>
          <label for="deadline">Deadline :</label><br>
          <input type="datetime-local" id="deadline" formControlName="deadline">
      </div>
  
      <div>
          <label for="datetermine">Date de fin : </label><br>
          <input type="datetime-local" id="datetermine" formControlName="datetermine">
      </div>
  
      <div>
          <label for="priorite">Priorité : </label><br>
          <select name="cars" id="priorite" formControlName="priorite">
              <option value="basse">Basse</option>
              <option value="moyenne">Moyenne</option>
              <option value="haute">Haute</option>
          </select>
      </div>
  
      <br>
      <button type="submit">Modifier</button>
  
  </form>
