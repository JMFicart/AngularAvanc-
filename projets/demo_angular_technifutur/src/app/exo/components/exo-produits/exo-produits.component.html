    <div [ngClass]="{'envente': produits.en_vente == true, 'pasenvente': produits.en_vente == false}"
      *ngFor="let produits of products, let i=index">
        <p><span>Marque : {{produits.marque}} </span> <span  *ngIf="produits.modele">Modèle : {{produits.modele}}</span></p>
        <p><span>Prix : {{produits.prix}} </span> <span [ngClass]="{'fewStock': produits.stock < 5, 'muchStock' : produits.stock > 10}">Stock : {{produits.stock}}</span></p>
        <button (click) = "onDelete(i)">Supprimer</button>
        <button (click)="toggleVente(produits)">{{produits.en_vente ? 'Retirer de la vente' : 'Mettre en vente'}}</button>
    </div>
</div>
