<h3>Les formulaires<h3>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
        <label for="input-nom">Nom : </label>
        <input type="text" id="'input-nom" formControlName="nom">
    </div>

    <div>
        <label for="input-age">Age : </label>
        <input type="number" id="'input-age" formControlName="age">
    </div>

    <div>
        <label for="input-bouffe-pref">Nourriture préférée</label>
        <select id="input-bouffe-pref" formControlName="bouffe-pref">
            <option value="pizza">Pizza</option>
            <option value="pates">Pâtes</option>
            <option value="gateau">Gateau</option>
        </select>
    </div>
    <button type="submit">Envoyer</button>
</form>
